<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesion </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="user.usuario" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">Ingresar</ion-button>
      <br>
      <small>¿No tienes cuenta?</small>
      <br>
      <ion-button [routerLink]="['/registro']">Registrate</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
